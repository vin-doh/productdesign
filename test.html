<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Stack</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tool-stack {
            text-align: center;
        }
        .tool-stack h1 {
            margin-bottom: 20px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .icons-grid img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="tool-stack">
        <h1>TOOL STACK</h1>
        <div class="icons-grid">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Figma" title="Figma">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Photoshop" title="Photoshop">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Framer" title="Framer">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Webflow" title="Webflow">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Clockify" title="Clockify">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Procreate" title="Procreate">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="macOS" title="macOS">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Miro" title="Miro">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Notion" title="Notion">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Codium" title="Codium">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Autopilot" title="Autopilot">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Lucidchart" title="Lucidchart">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="OpenAI" title="OpenAI">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Grammarly" title="Grammarly">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Google Calendar" title="Google Calendar">
            <img src="https://framerusercontent.com/images/wW33etq1EFwQ99eLu65fj79eg.png" alt="Spotify" title="Spotify">
        </div>
    </div>
</body>
</html>
